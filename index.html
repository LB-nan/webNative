<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css.css">
    <script src="js/index.js"></script>
    <title>网站首页原生动画</title>
</head>
<body>
    <div id="main">
        <header>
            <div id="headerMain" class="clear">
                <a href="http://www.oldpubcat.com">
                    <img src="img/logo.png" alt="logo" id="logo">
                </a>
                <ul id="nav">
                    <li>
                        <a href="javascript:;">
                            <div class="up"><img src="img/home_gruen.png"></div>
                            <div><img src="img/home.png"></div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <div class="up">Course</div>
                            <div>Course</div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <div class="up">Works</div>
                            <div>Works</div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <div class="up">About</div>
                            <div>About</div>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <div class="up">Team</div>
                            <div>Team</div>
                        </a>
                    </li>
                </ul>
                <div id="arrow"></div>
            </div>
        </header>
        <div id="content">
            <ul id="list">
                <!-- 第一屏 -->
                <li id="home" class="liList"> 
                    <div class="divList">
                        第一屏
                    </div>      
                </li>
                
                <!-- 第二屏 -->
                <li id="course" class="liList">
                    <div class="divList">
                        第二屏
                    </div>
                </li>

                <!-- 第三屏 -->
                <li id="works" class="liList">
                    <div class="divList">
                        第三屏
                    </div>
                </li>

                <!-- 第四屏 -->
                <li id="about" class="liList">
                    <div class="divList">
                        第四屏
                    </div>
                </li>

                <!-- 第五屏 -->
                <li id="team" class="liList">
                    <div class="divList">
                        第五屏
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
